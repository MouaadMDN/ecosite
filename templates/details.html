                <form action="{{url_for('delete', delete_id=article_by_id.id_article ) }}" method="post">

                  </button>

        <!--END ACTIONS-->

        <!-- DETAILS-->
        <section id="details">
          <div class="container">
            <div class="row">
              <div class="col">
                <div class="card">
                  <div class="card-header">
                    <h4>Modifier l'article</h4>
                  </div>
                  <div class="card-body">
                    <form action="{{url_for('details', details_id=article_by_id.id_article)}}" method="post" enctype="multipart/form-data">
                      <div class="form-group">
                        <label for="category">Statut</label>
                        <select name="status" class="form-control">
                          <option value="Nouveau">Nouveau</option>
                          <option value="Rien">Rien</option>
                          <option value="Fait">Fait</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="title">Nom</label>
                        <input type="text" name="name" class="form-control" value="{{article_by_id.name}}" />
                      </div>
                      <div class="form-group">
                        <label for="image">Changer l'image</label>
                        <div class="custom-file">
                          <input type="file" value="{{article_by_id.image}}" name="image" class="custom-file-input" id="image" />
                          <label for="image" class="custom-file-label">Changer l'image</label>
                        </div>
                        <small class="form-text text-muted">Note 260 x 260</small>
                      </div>
                      <div class="form-group">
                        <label for="title">Stock</label>
                        <input type="text" name="stock" class="form-control" value="{{article_by_id.stock}}" />
                      </div>
                      <div class="form-group">
                        <label for="title">prix</label>
                        <input type="text" name="prix" class="form-control" value="{{article_by_id.prix}}" />
                        <small>ne pas ajouter . ou , ou d'espace au prix</small>
                      </div>
                      <div class="form-group">
                        <label for="title">Categories</label>
                        <input type="text" name="categories_id" class="form-control" value="{{article_by_id.categories_id}}" />
                      </div>
                      <div class="form-group">
                        <label for="body">Description</label>
                        <textarea name="editor1" class="form-control">{{article_by_id.editor1}} </textarea>
                      </div>
                      <div class="col-md-3">
                        <button  class="btn btn-success btn-block">
                          <i class="fas fa-check"></i> Save Changes
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- END DETAILS-->
